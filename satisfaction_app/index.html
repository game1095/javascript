<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Satisfaction App</title>
    </head>
    <body>
        <div class="container" id="panel">
            <strong>คุณมีความพึงพอใจในบริการระดับไหน</strong>
            <div class="rating-container">
                <div class="rating">
                    <img src="./image/sad.svg" alt>
                    <small>ไม่พอใจ</small>
                </div>
                <div class="rating">
                    <img src="./image/neutral.svg" alt>
                    <small>เฉย ๆ</small>
                </div>
                <div class="rating">
                    <img src="./image/smile.svg" alt>
                    <small>พอใจมาก</small>
                </div>
            </div>
            <button class="btn" id="send">ส่งผลการประเมิน</button>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
