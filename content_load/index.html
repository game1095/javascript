<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Content Loading</title>
    </head>
    <body>
        <div id="card" class="card">
            <div id="card-header" class="card-header animated_bg">
                &nbsp;
            </div>
            <div id="card-content" class="card-content">
                <h3 id="card-title" class="card-title animated_bg animated_text">&nbsp;</h3>
                <p class="card-description animated_bg animated_text"
                    id="card-description">
                    &nbsp;
                </p>
                <div id="seller" class="seller">
                    <div id="profile-img" class="profile-img animated_bg">
                        &nbsp;
                    </div>
                    <div id="seller-info" class="seller-info">
                        <stong id="name" class="animated_bg animated_text">&nbsp;</stong>
                        <small id="price" class="animated_bg animated_text">&nbsp;</small>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
