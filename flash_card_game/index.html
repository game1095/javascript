<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <title>Flash Card Game</title>
    </head>
    <body>
        <!-- start card  -->
        <button id="clear" class="clear btn">
            <i class="fas fa-trash"></i>
        </button>
        <h1>Flash Card Game
            <button id="show" class="btn btn-small">
                <i class="fas fa-plus"></i> เพิ่มคำถาม
            </button>
        </h1>
        <div class="card-container cards" id="card-container">
        </div>
        <!-- end card -->

        <!-- start pagination -->
        <div class="navigation">
            <button id="prev" class="nav-button">
                <i class="fas fa-arrow-left"></i>
            </button>
            <p class="current" id="current"></p>
            <button id="next" class="nav-button">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <!-- end pagination -->

        <!-- start แบบฟอร์มเพิ่มคำถาม -->
        <div class="add-container" id="add-container">
            <h3>
                เพิ่มคำถาม
                <button id="btn-hidden" class="btn btn-small btn-hidden">
                    <i class="fas fa-close"></i>
                </button>
            </h3>
            <div class="form-group">
                <label for>คำถาม</label>
                <textarea id="question"></textarea>
            </div>
            <div class="form-group">
                <label for>เฉลย</label>
                <textarea id="answer"></textarea>
            </div>
            <button id="add-card" class="btn">
                <i class="fas fa-plus"></i> เพิ่มโจทย์
            </button>
        </div>
        <!-- end แบบฟอร์มสร้างคำถาม -->
    </body>
    <script src="./script.js"></script>
</html>
