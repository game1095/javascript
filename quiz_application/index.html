<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Quiz Application</title>
    </head>
    <body>
        <div class="question-container">
            <div class="question-header">
                <h2 class="question" id="question">question</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a-text">A.</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b-text">B.</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c-text">C.</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d-text">D.</label>
                    </li>
                </ul>
            </div>
            <button type="submit" id="submit">ส่งคำตอบ</button>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
