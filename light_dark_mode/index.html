<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <title>Light/Dark Mode</title>
    </head>
    <body>
        <div class="theme-switch-container">
            <span id="toggle-icon">
                <span class="toggle-text">โหมดกลางวัน</span>
                <i class="fas fa-sun"></i>
            </span>
            <label class="theme-switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
        <nav id="nav">
            <a href="#home">หน้าแรก</a>
            <a href="#project">โปรเจค</a>
            <a href="#contact">ช่องทางการติดต่อ</a>
        </nav>
        <section id="home">
            <div class="title-group">
                <h1>Game1095 Developer</h1>
                <h2>Programmer Gamer & Eater</h2>
            </div>
        </section>
        <section id="project">
            <h1>Projects</h1>
            <div class="project-container">
                <div class="image-container">
                    <h2>Web Developer</h2>
                    <img src="./images/web_light.svg" alt="web" id="img1">
                </div>
                <div class="image-container">
                    <h2>Dota 2</h2>
                    <img src="./images/game_light.svg" alt="game" id="img2">
                </div>
                <div class="image-container">
                    <h2>Book</h2>
                    <img src="./images/book_light.svg" alt="book" id="img3">
                </div>
            </div>
        </section>
        <section id="contact">
            <div class="social-icon">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-twitch"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
        </section>
    </body>
    <script src="./script.js"></script>
</html>
